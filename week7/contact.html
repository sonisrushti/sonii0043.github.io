<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">

    <titile>Reggies Coffee Shop - Home</titile>

</head>

<body>
    <!-- This is a comment -->
    <!-- 
        shift will indent & shift+tab will indent backwards.
        ctrl+leftright arrows move to start & end of the line.
        ctrl+up/down arrows move to start & end of page.
        shift+ctrl+left/right / up/down arrows select to the start/end of a line.
        shift+ up/down arrows select per line.   
     -->
    <header>
        <h1>Reggie's Coffee Shop</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- starting main content of the page -->
    <main>
        <h2>Contact Us</h2>
        <!--adding tables for hours of operations-->
        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
                tr
            </thead>

            <tbody>
                <tr>
                    <td>Mon - Fri</td>
                    <td>6:00am - 9:00am</td>
                </tr>

                <tr>
                    <td>Sat</td>
                    <td>8:00am - 10:00am</td>
                </tr>

                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <section>
            <!--Adding section for form -->
            <h3>We would love to hear from you</h3>
            <!--Adding a form-->
            <form action="thanks.html" method="get">

                <div>
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Shawn Mendews" required>
                </div>

                <div>
                    <label for="youremail">Email</label>
                    <input type="email" id="youremail" name="youremail" placeholder="Algonquin email"
                        value="@algonquinlive.com" required>
                </div>

                <div>
                    <label for="msg">Message</label>
                    <textarea name="msg" id="msg" cols="10" rows="3"></textarea>
                </div>

                <div>
                    <label for="tickets">How many tickes? (Sold in pairs)</label>
                    <input type="number" name="tickets" id="tickets" min="2" max="10" step="2" value="2">
                </div>

                <div>
                    <label for="row">Row</label>
                    <select name="row" id="row">

                        <option value="Front">Front</option>
                        <option value="Center">Center</option>
                        <option value="Back">Back</option>
                    </select>
                </div>

                <div>
                    <h3>Have you been before?</h3>
                    <label for="">Yes</label>
                    <input type="radio" id="yes" name="past">
                    <label for="">No</label>
                    <input type="radio" name="past" id="no">
                </div>

                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" name="polices" id="polices">
                    <label for="policies">I agree to terms and conditions.</label>

                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        Copyright &copy;Reggie's Coffee Shop, 2023.
    </footer>
</body>

</html>
